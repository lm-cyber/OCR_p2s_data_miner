version: '3.8'

services:
  web:
    build: ./app
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file: 
      - .env
    depends_on:
      - minio

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  minio_data:
